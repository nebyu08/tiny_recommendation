<!DOCTYPE html>
<html>
<head>
    <title>Tiny Recommendation API</title>
</head>
<body>
    <h1>Tiny Recommendation API</h1>
    <h2>Make a Prediction</h2>
    <form method="post" action="/predict">
        <label for="productid">Product ID:</label>
        <input type="text" id="productid" name="productid" required><br><br>

        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br><br>

        <label for="day_of_week">Day of Week:</label>
        <input type="number" id="day_of_week" name="day_of_week" required><br><br>

        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
